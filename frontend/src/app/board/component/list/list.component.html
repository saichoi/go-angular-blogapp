<div class="container">

  <!-- 카드 글 시작 -->
  <div class="card mb-3" *ngFor="let board of boardList; let i = index">
    <div class="card-body">
      <!-- el표현식은 변수명을 적으면 자동으로 get함수를 호출해준다 -->
      <h4 class="card-title mb-3">{{ board.title }}</h4>
      <a href="/board/detail/{{ board.ID }}" class="btn btn-primary">상세보기</a>
    </div>
  </div>
  <!-- 카드 글 끝 -->

</div>
