<div class="container">
  <a href="#" class="btn btn-warning">수정</a>
  <form (ngSubmit)="onSubmit()" class="d-inline m-lg-2">
    <button id="btn-delete" class="btn btn-danger" type="submit">삭제</button>
  </form>

  <br /><br />
  <form>
    <div>
      <span>글 번호 : 1</span> 작성자 : <span><i>{{boardDetail.username}}</i></span>
    </div>
    <br />
    <div>
      <h3>{{boardDetail.title}}</h3>
    </div>
    <hr />
    <div>
      <div>{{boardDetail.content}}</div>
    </div>
    <hr />
  </form>

  <div class="card">
    <form>
      <div class="card-body">
        <textarea id="reply-content" class="form-control" rows="1"></textarea>
      </div>
      <div class="card-footer">
        <button type="button" id="btn-reply-save" class="btn btn-primary">등록</button>
      </div>
    </form>
  </div>
  <br />

  <div class="card">
    <div class="card-header"><b>댓글 리스트</b></div>
    <ul id="reply-box" class="list-group">
      <li id="reply-1" class="list-group-item d-flex justify-content-between">
        <div>댓글입니다</div>
        <div class="d-flex">
          <div class="font-italic">작성자 : 홍길동 &nbsp;</div>
          <button class="badge text-secondary">삭제</button>
        </div>
      </li>
    </ul>
  </div>
  <br/>
</div>
