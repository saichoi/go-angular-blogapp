<div class="container p-4 w-70 rounded shadow">
  <h5 class="mb-3">글쓰기</h5>
  <form [formGroup]="newForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <input formControlName="title" type="text" class="form-control" placeholder="Enter title">
    </div>
    <div class="form-group mb-3">
      <quill-editor formControlName="content"></quill-editor>
    </div>
    <button type="submit" class="btn btn-primary col-md-12 mt-4">글쓰기</button>
  </form>
</div>
